<!DOCTYPE html>
<html>
<head>
    <title>Email Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Send an Email</h2>
    <p>Click the button below to open a pre-filled email:</p>
    <button onclick="sendEmail()">Email</button>

    <script>
        function sendEmail() {
            var recipient = 'loic.jourdan@tma-consultants.co.uk';
            var subject = 'TMA BIM Query';
            var body = `Hi,%0D%0A%0D%0AThis%20question%20is%20related%20to%20the%20department:%20Landscape%20/%20Arb%20Risk%20/%20Arb%20Planning%20/%20Ecology%20/%20Technical%20/%20Other%20(Remove%20those%20not%20relevant)%0D%0AThis%20question%20is%20in%20relation%20to%20the%20project:%20XXXXXX%20(Please%20add%20the%20project%20number%20here%20if%20relevant)%0D%0A%0D%0AMy%20Query:%0D%0A%0D%0A%0D%0A%0D%0AKind%20Regards,%0D%0A%0D%0A(Make%20sure%20to%20add%20your%20name%20in%20here!)`;
            var mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${body}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
