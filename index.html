<!DOCTYPE html>
<html>
<head>
    <title>Email Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .content {
            margin-left: 20%; /* Adjust this value as needed */
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Questions about BIM?</h2>
        <p>Email Lo√Øc, the BIM lead for TMA:</p>
        <button onclick="sendEmail()">Email</button>
    </div>

    <script>
        function sendEmail() {
            var recipient = 'loic.jourdan@tma-consultants.co.uk';
            var subject = 'TMA BIM Query';
            var body = `Hi,%0D%0A%0D%0AThis question is related to the department: Landscape / Arb Risk / Arb Planning / Ecology / Technical / Other (Remove those not relevant)%0D%0AThis question is in relation to the project: XXXXXX (Please add the project number here if relevant)%0D%0A%0D%0AMy Query:%0D%0A%0D%0A%0D%0A%0D%0AKind Regards,%0D%0A%0D%0A(Make sure to add your name in here!)`;
            var mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${body}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
